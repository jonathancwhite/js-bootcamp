<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
</head>
<body>
    <h1>To Do App</h1>    
    <input type="text" id="search-todo" placeholder="Search">
    <div id="todos"></div>
    
    <form action="" id="todo-form" autocomplete="off">
        <input type="text" name="newTodo" id="new-todo" placeholder="Please enter your new task">
        <button>Submit</button>
    </form>
    <script src="todo-app.js"></script>
</body>
</html>
